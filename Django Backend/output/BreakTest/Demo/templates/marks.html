<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Marks</title>
</head>
<body>
    <div class="container">
    
    <form class="row g-3" method="POST">
        <div class="col-md-6">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname">
        </div>
        <div class="col-md-6">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname">
        </div>
        
        <div class="col-md-4">
          <label for="dsa" class="form-label">DSA</label>
          <input type="text" class="form-control" id="dsa">
        </div>
        <div class="col-md-4">
            <label for="oop" class="form-label">OOP</label>
            <input type="text" class="form-control" id="oop">
        </div>
        <div class="col-md-4">
            <label for="dbms" class="form-label">DBMS</label>
            <input type="text" class="form-control" id="dbms">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
</body>
</html>
